<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="wrapper">
        <img src="assets/images/june2021.png" class="june_calendar" alt="June 2021 Calendar">
        <img src="assets/images/august2021.png" class="august_calendar" alt="August 2021 Calendar">
        <h1>JULY 2021</h1>
        <table>
            <thead>
                <tr>
                    <th><span>Sun</span></th>
                    <th><span>Mon</span></th>
                    <th><span>Tue</span></th>
                    <th><span>Wed</span></th>
                    <th><span>Thu</span></th>
                    <th><span>Fri</span></th>
                    <th><span>Sat</span></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><span class="empty"></span></td>
                    <td><span class="empty"></span></td>
                    <td><span class="empty"></span></td>
                    <td><span class="empty"></span></td>
                    <td><span>1</span></td>
                    <td><span>2</span></td>
                    <td><span class="saturday">3</span></td>
                </tr>
                <tr>
                    <td><span class="sunday">4</span></td>
                    <td><span>5</span></td>
                    <td><span>6</span></td>
                    <td><span>7</span></td>
                    <td><span>8</span></td>
                    <td><span>9</span></td>
                    <td><span class="saturday">10</span></td>
                </tr>
                <tr>
                    <td><span class="sunday">11</span></td>
                    <td><span>12</span></td>
                    <td><span>13</span></td>
                    <td><span>14</span></td>
                    <td><span>15</span></td>
                    <td><span>16</span></td>
                    <td><span class="saturday">17</span></td>
                </tr>
                <tr>
                    <td><span class="sunday">18</span></td>
                    <td><span>19</span></td>
                    <td><span>20</span></td>
                    <td><span>21</span></td>
                    <td><span>22</span></td>
                    <td><span>23</span></td>
                    <td><span class="saturday">24</span></td>
                </tr>
                <tr>
                    <td><span class="sunday">25</span></td>
                    <td><span>26</span></td>
                    <td><span>27</span></td>
                    <td><span>28</span></td>
                    <td><span>29</span></td>
                    <td><span>30</span></td>
                    <td><span class="saturday">31</span></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>

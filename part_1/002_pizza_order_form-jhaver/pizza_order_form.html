<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Order Form</title>
</head>
<body>
    <form id="pizza_order_form">
        <h1>Pizza Order Form</h1>
        <label for="first_name">First Name</label>
        <input type="text" id="first_name">
        <br>
        <label for="last_name">Last Name</label>
        <input type="text" id="last_name">
        <br>
        <label for="email_address">Email Address</label>
        <input type="text" id="email_address">
        <br>
        <label for="contact_number">Contact Number</label>
        <input type="text" id="contact_number">
        <br>
        <label for="preferred_delivery_date">Preferred Delivery Date</label>
        <input type="date" id="preferred_delivery_date">
        <br>
        <p>Size:</p>
        <label for="small_size">
            <input type="radio" id="small_size" name="size">
            <span>Small</span>
        </label>
        <label for="medium_size">
            <input type="radio" id="medium_size" name="size">
            <span>Medium</span>
        </label>
        <label for="large_size">
            <input type="radio" id="large_size" name="size">
            <span>Large</span>
        </label>
        <p>Flavor:</p>
        <div>
            <label for="flavor_hawaiian">
                <input type="checkbox" id="flavor_hawaiian" name="flavor_1" value="Hawaiian">
                <span>Hawaiian (Php 150.00)</span>
            </label>
            <select name="hawaiian_item_count" id="hawaiian_item_count">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option> 
            </select>
        </div>
        <div>
            <label for="flavor_pepperoni">
                <input type="checkbox" id="flavor_pepperoni" name="flavor_2" value="Pepperoni">
                <span>Pepperoni (Php 140.00)</span>
            </label>
            <select name="pepperoni_item_count" id="pepperoni_item_count">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option> 
            </select>
        </div>
        <div>
            <label for="flavor_vegetable">
                <input type="checkbox" id="flavor_vegetable" name="flavor_3" value="Vegebtable">
                <span>Vegetable (Php 130.00)</span>
            </label>
            <select name="vegetable_item_count" id="vegetable_item_count">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option> 
            </select>
        </div>
        <label for="credit_card_number">Credit Card Number</label>
        <input type="number" id="credit_card_number"><br>
        <label for="pin">PIN:</label>
        <input type="number" id="pin"><br>
        <label for="additional_note">Additional Note</label><br>
        <textarea name="additional note" id="additional_note"></textarea><br>
        <button type="submit">Submit Order</button>
    </form>
</body>
</html>

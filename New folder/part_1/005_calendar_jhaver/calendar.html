<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">

<body>

            </thead>

                    <td class="empty_date_label"><span></span></td>

                    <td class="empty_date_label"><span></span></td>
                    <td><span>1</span></td>

                </tr>
                <tr>

                    <td><span>6</span></td>

                <tr>

                    <td><span>22</span></td>
                    <td><span>23</span></td>
                    <td class="sunday"><span>24</span></td>
                </tr>
                <tr>
                    <td class="saturday"><span>25</span></td>
                    <td><span>26</span></td>
                    <td><span>27</span></td>

                    <td><span>19</span></td>
                    <td><span>30</span></td>
                    <td class="sunday"><span>31</span></td>
                </tr>
            </tbody>
        </table>

</html>
